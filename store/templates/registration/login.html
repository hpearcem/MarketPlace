<!DOCTYPE html>
<html lang="en">
<!--A very basic login template and the built in Django auth
system is used-->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

</body>
</html>
