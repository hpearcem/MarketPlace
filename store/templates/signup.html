<!DOCTYPE html>
<html lang="en">
<!--A basic signup page to capture new client information-->
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>


{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}

</body>
</html>
